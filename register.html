<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • VANCROX</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./auth.css" />
</head>

<body>
  <div class="bg-orbs"></div>
  <div class="bg-grid"></div>
  <div id="particles"></div>

  <header class="nav">
    <div class="brand">
      <img src="./assets/logo.png" class="brand-logo" alt="VANCROX Logo" />
      <span class="brand-name">VANCROX</span>
    </div>

    <div class="nav-actions">
      <a class="btn btn-ghost" href="./index.html">Home</a>
      <a class="btn btn-primary" href="./login.html">Login</a>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-inner">
        <div class="auth-title">Create Account</div>
        <div class="auth-sub">Choose account type and start securely.</div>

        <div id="msg" class="msg"></div>

        <form id="registerForm" class="form">

          <div class="field">
            <label>Account Type</label>
            <select id="role" required>
              <option value="investor" selected>Investor</option>
              <option value="trader">Trader</option>
            </select>
          </div>

          <div class="field">
            <label>Full Name</label>
            <input id="name" type="text" placeholder="Enter full name" required />
          </div>

          <div class="field">
            <label>Email</label>
            <input id="email" type="email" placeholder="Enter email" />
          </div>

          <div class="field">
            <label>Mobile</label>
            <input id="mobile" type="text" placeholder="Enter mobile number" />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" type="password" placeholder="Create password" required />
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Register</button>
            <a class="btn btn-ghost" href="./login.html">Login</a>
          </div>

          <div class="small-links">
            <a href="./index.html#security">Security</a>
            <a href="./index.html#how-it-works">How it works</a>
          </div>

        </form>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = "https://vancrox-backend.onrender.com";

    function showMsg(type, text){
      const el = document.getElementById("msg");
      el.className = "msg show " + (type === "ok" ? "ok" : "err");
      el.innerText = text;
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const role = document.getElementById("role").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!role || !name || !password){
        return showMsg("err", "Please fill all required details");
      }

      if(!email && !mobile){
        return showMsg("err", "Email or Mobile required");
      }

      try{
        const endpoint = role === "trader"
          ? "/api/auth/register/trader"
          : "/api/auth/register/investor";

        const res = await fetch(`${API_BASE}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, mobile, password })
        });

        const data = await res.json().catch(()=> ({}));

        if(!res.ok){
          return showMsg("err", data?.message || "Registration failed");
        }

        if(!data?.token || !data?.role){
          return showMsg("err", "Registration failed (token missing)");
        }

        showMsg("ok", "Registered successfully ✅ Redirecting...");

        if(data.role === "investor"){
          window.location.href = `./investor-dashboard.html?token=${encodeURIComponent(data.token)}`;
        } else if(data.role === "trader"){
          window.location.href = `./trader-dashboard.html?token=${encodeURIComponent(data.token)}`;
        } else {
          window.location.href = "./login.html";
        }

      }catch(err){
        showMsg("err", "Server error. Try again.");
      }
    });

    // particles only
    const particles = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('span');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * 8) + 's';
      p.style.animationDuration = (6 + Math.random() * 10) + 's';
      particles.appendChild(p);
    }
  </script>

</body>
</html>
