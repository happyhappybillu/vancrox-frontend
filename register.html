<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • VANCROX</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./auth.css" />
</head>

<body>

  <header class="nav">
    <div class="brand">
      <img src="./assets/logo.png" class="brand-logo" />
      <span class="brand-name">VANCROX</span>
    </div>

    <div class="nav-actions">
      <a class="btn btn-ghost" href="./index.html">Home</a>
      <a class="btn btn-primary" href="./login.html">Login</a>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-inner">

        <div class="auth-title">Create Account</div>
        <div class="auth-sub">Choose account type and start securely.</div>

        <div id="msg" class="msg"></div>

        <!-- ✅ SAME ID auth.js EXPECTS -->
        <form id="registerForm" class="form">

          <div class="field">
            <label>Account Type</label>
            <select id="role" required>
              <option value="investor" selected>Investor</option>
              <option value="trader">Trader</option>
            </select>
          </div>

          <div class="field">
            <label>Full Name</label>
            <input id="name" type="text" required />
          </div>

          <div class="field">
            <label>Email</label>
            <input id="email" type="email" />
          </div>

          <div class="field">
            <label>Mobile</label>
            <input id="mobile" type="text" />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" type="password" required />
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Register</button>
            <a class="btn btn-ghost" href="./login.html">Login</a>
          </div>

          <div class="small-links">
            <a href="./index.html#security">Security</a>
            <a href="./index.html#how-it-works">How it works</a>
          </div>

        </form>
      </div>
    </section>
  </main>

  <!-- ✅ ONLY ONE JS FILE -->
  <script src="./auth.js"></script>

</body>
</html>
