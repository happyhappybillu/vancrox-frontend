<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • VANCROX</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./auth.css" />
</head>

<body>
  <div class="bg-orbs"></div>
  <div class="bg-grid"></div>
  <div id="particles"></div>

  <header class="nav">
    <div class="brand">
      <img src="./assets/logo.png" class="brand-logo" alt="VANCROX Logo" />
      <span class="brand-name">VANCROX</span>
    </div>

    <div class="nav-actions">
      <a class="btn btn-ghost" href="./index.html">Home</a>
      <a class="btn btn-primary" href="./register.html">Register</a>
    </div>
  </header>

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-inner">
        <div class="auth-title">Login</div>
        <div class="auth-sub">Access your trading dashboard securely.</div>

        <div id="msg" class="msg"></div>

        <form id="loginForm" class="form">
          <div class="field">
            <label>Email / Mobile</label>
            <input id="email" type="text" placeholder="Enter email or mobile" required />
          </div>

          <div class="field">
            <label>Password</label>
            <input id="password" type="password" placeholder="Enter password" required />
          </div>

          <div class="row">
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-ghost" href="./register.html">Create Account</a>
          </div>

          <div class="small-links">
            <a href="./register.html">Register</a>
            <a href="./index.html#how-it-works">How it works</a>
          </div>
        </form>

      </div>
    </section>
  </main>

  <script>
    const API_BASE = "https://vancrox-backend.onrender.com";

    function showMsg(type, text){
      const el = document.getElementById("msg");
      el.className = "msg show " + (type === "ok" ? "ok" : "err");
      el.innerText = text;
    }

    // ✅ Login submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const emailOrMobile = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!emailOrMobile || !password){
        return showMsg("err", "Missing credentials");
      }

      try{
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailOrMobile, password })
        });

        const data = await res.json().catch(()=> ({}));

        if(!res.ok){
          return showMsg("err", data?.message || "Invalid login");
        }

        if(!data?.token || !data?.role){
          return showMsg("err", "Login failed (token missing)");
        }

        showMsg("ok", "Login successful ✅ Redirecting...");

        // ✅ redirect with token in URL (NO localStorage)
        if(data.role === "investor"){
          window.location.href = `./investor-dashboard.html?token=${encodeURIComponent(data.token)}`;
        } else if(data.role === "trader"){
          window.location.href = `./trader-dashboard.html?token=${encodeURIComponent(data.token)}`;
        } else if(data.role === "admin"){
          window.location.href = `./admin-panel.html?token=${encodeURIComponent(data.token)}`;
        } else {
          window.location.href = "./index.html";
        }

      } catch(err){
        showMsg("err", "Server error. Try again.");
      }
    });

    // particles only
    const particles = document.getElementById('particles');
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('span');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * 8) + 's';
      p.style.animationDuration = (6 + Math.random() * 10) + 's';
      particles.appendChild(p);
    }
  </script>

</body>
</html>
