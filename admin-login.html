<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VANCROX • Control Panel Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./admin.css"/>
</head>
<body class="center-page">

  <div class="panel-card">
    <div class="brand-line">
      <img src="./assets/logo.png" class="logo" alt="VANCROX"/>
      <div>
        <div class="bname">VANCROX</div>
        <div class="btag">Control Panel</div>
      </div>
    </div>

    <h2 class="title">Login</h2>
    <p class="muted">Verification & Operations Dashboard</p>

    <div class="hr"></div>

    <label class="lbl">Email</label>
    <input id="email" placeholder="Enter email"/>

    <label class="lbl">Password</label>
    <input id="pass" type="password" placeholder="Enter password"/>

    <button class="btn full" onclick="doLogin()">Login</button>

    <div class="note">
      This panel is restricted to authorized team only.
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- auth.js required -->
  <script src="./auth.js"></script>

  <script>
    const toast = document.getElementById("toast");

    function showToast(msg){
      toast.innerText = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),2500);
    }

    async function doLogin(){
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pass").value.trim();

      if(!email || !password) return showToast("Invalid login details");

      try {
        const res = await fetch("https://vancrox-backend.onrender.com/api/auth/admin/login", {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if(!res.ok){
          return showToast(data?.message || "Invalid login details");
        }

        // ✅ Save auth
        setAuth({
          token: data.token,
          role: "admin",
          email: data.email,
          name: data.name || "Admin"
        });

        showToast("Login success ✅");
        setTimeout(()=> window.location.href="admin-panel.html", 500);

      } catch (e) {
        showToast("Server error");
      }
    }
  </script>
</body>
</html>
